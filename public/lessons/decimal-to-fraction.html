<!DOCTYPE html>

<html dir="rtl" lang="ar">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>الإنتقال من كتابة عشرية إلى كتابة كسرية و العكس</title>
<script src="https://cdn.tailwindcss.com"></script>

<style>
        @import url('https://fonts.googleapis.com/css2?family=Almarai:wght@400;700&display=swap');
        
        body {
            font-family: 'Almarai', Arial, sans-serif;
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .dark .glass-card {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .gradient-text {
            background: linear-gradient(135deg, #5D5CDE, #FF6B9D, #4ECDC4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .fraction-line {
            height: 3px;
            background: linear-gradient(90deg, #5D5CDE, #FF6B9D);
            margin: 8px 0;
            border-radius: 2px;
        }
        
        .dark .fraction-line {
            background: linear-gradient(90deg, #4ECDC4, #FFE66D);
        }
        
        .slide-in {
            animation: slideIn 0.5s ease-out;
        }
        
        @keyframes slideIn {
            0% { transform: translateX(-20px); opacity: 0; }
            100% { transform: translateX(0); opacity: 1; }
        }
        
        .example-card {
            transition: all 0.3s ease;
        }
        
        .example-card:hover {
            transform: translateY(-3px);
        }
        
        .floating {
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 via-purple-50 to-pink-50 dark:from-gray-900 dark:to-gray-800 min-h-screen">
<div class="min-h-screen p-2 sm:p-4 md:p-6">
<div class="max-w-7xl mx-auto">
<!-- Header -->
<div class="text-center mb-8 sm:mb-12">
<h1 class="text-2xl sm:text-3xl md:text-4xl lg:text-5xl xl:text-6xl font-bold gradient-text mb-4 leading-tight">
                    الإنتقال من كتابة عشرية إلى كتابة كسرية و العكس
                </h1>
<p class="text-base sm:text-lg md:text-xl text-gray-700 dark:text-gray-300 font-medium px-4">
                    تعلم التحويل بين الأرقام العشرية والكسور العشرية
                </p>
</div>
<!-- Main Converter -->
<div class="glass-card rounded-2xl sm:rounded-3xl p-4 sm:p-6 md:p-8 mb-8 sm:mb-12 shadow-xl">
<div class="grid grid-cols-1 lg:grid-cols-3 gap-6 md:gap-8 items-center">
<!-- Decimal Section -->
<div class="text-center order-1 lg:order-1">
<div class="bg-gradient-to-br from-primary to-purple-600 rounded-xl sm:rounded-2xl p-4 sm:p-6 mb-4 sm:mb-6">
<h2 class="text-lg sm:text-xl md:text-2xl font-bold text-white mb-3 sm:mb-4">
                                📊 العدد العشري
                            </h2>
<input class="w-full text-xl sm:text-2xl md:text-3xl text-center bg-white dark:bg-gray-700 dark:text-white rounded-lg sm:rounded-xl p-3 sm:p-4 md:p-6 font-bold text-gray-800 focus:outline-none focus:ring-4 focus:ring-blue-300 transition-all duration-300 text-base" id="decimalInput" placeholder="0.75" step="any" type="number"/>
</div>
<button class="bg-gradient-to-r from-secondary to-teal-500 hover:from-teal-500 hover:to-secondary text-white font-bold py-2 sm:py-3 px-4 sm:px-6 rounded-full text-sm sm:text-base md:text-lg transition-all duration-300 shadow-lg transform hover:scale-105" id="randomDecimal">
                            🎲 رقم عشوائي
                        </button>
</div>
<!-- Arrow -->
<div class="text-center order-3 lg:order-2">
<div class="text-4xl sm:text-5xl md:text-6xl text-primary dark:text-secondary floating">⟷</div>
<p class="text-primary dark:text-white font-bold text-sm sm:text-base md:text-lg mt-2">
                            تحويل فوري
                        </p>
</div>
<!-- Fraction Section -->
<div class="text-center order-2 lg:order-3">
<div class="bg-gradient-to-br from-secondary to-cyan-500 rounded-xl sm:rounded-2xl p-4 sm:p-6 mb-4 sm:mb-6">
<h2 class="text-lg sm:text-xl md:text-2xl font-bold text-white mb-3 sm:mb-4">
                                🍰 الكسر العشري
                            </h2>
<div class="bg-white dark:bg-gray-700 rounded-lg sm:rounded-xl p-3 sm:p-4 md:p-6 inline-block">
<!-- Numerator -->
<input class="w-20 sm:w-24 md:w-28 text-lg sm:text-xl md:text-2xl text-center bg-gray-50 dark:bg-gray-600 dark:text-white rounded-md sm:rounded-lg p-2 sm:p-3 font-bold text-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-300 transition-all duration-300 mb-2 text-base" id="numeratorInput" placeholder="75" type="number"/>
<!-- Fraction Line -->
<div class="fraction-line"></div>
<!-- Denominator -->
<input class="w-20 sm:w-24 md:w-28 text-lg sm:text-xl md:text-2xl text-center bg-gray-50 dark:bg-gray-600 dark:text-white rounded-md sm:rounded-lg p-2 sm:p-3 font-bold text-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-300 transition-all duration-300 mt-2 text-base" id="denominatorInput" placeholder="100" type="number"/>
</div>
</div>
<div class="flex justify-center flex-wrap gap-2">
<button class="bg-gradient-to-r from-warning to-yellow-400 hover:from-yellow-400 hover:to-warning text-gray-800 font-bold py-2 px-3 sm:px-4 rounded-lg transition-all duration-300 text-sm sm:text-base" id="setDenominator10">
                                ÷10
                            </button>
<button class="bg-gradient-to-r from-orange-400 to-red-400 hover:from-red-400 hover:to-orange-400 text-white font-bold py-2 px-3 sm:px-4 rounded-lg transition-all duration-300 text-sm sm:text-base" id="setDenominator100">
                                ÷100
                            </button>
<button class="bg-gradient-to-r from-accent to-pink-500 hover:from-pink-500 hover:to-accent text-white font-bold py-2 px-3 sm:px-4 rounded-lg transition-all duration-300 text-sm sm:text-base" id="setDenominator1000">
                                ÷1000
                            </button>
</div>
</div>
</div>
</div>
<!-- Examples Section -->
<div class="glass-card rounded-2xl sm:rounded-3xl p-4 sm:p-6 md:p-8 shadow-xl">
<h3 class="text-xl sm:text-2xl md:text-3xl font-bold text-primary dark:text-white mb-6 sm:mb-8 text-center">
                    ✨ أمثلة للتجربة ✨
                </h3>
<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 sm:gap-6">
<div class="example-card bg-gradient-to-br from-purple-100 to-purple-200 dark:from-gray-700 dark:to-gray-600 rounded-xl sm:rounded-2xl p-4 sm:p-6 text-center cursor-pointer shadow-lg border-2 border-transparent hover:border-primary transform hover:scale-105 transition-all duration-300" data-decimal="0.5">
<div class="text-2xl sm:text-3xl mb-2">🎯</div>
<div class="text-lg sm:text-xl font-bold text-gray-800 dark:text-white">0.5</div>
<div class="text-sm sm:text-base text-gray-600 dark:text-gray-300">=</div>
<div class="text-lg sm:text-xl font-bold text-primary">5/10</div>
</div>
<div class="example-card bg-gradient-to-br from-blue-100 to-blue-200 dark:from-gray-700 dark:to-gray-600 rounded-xl sm:rounded-2xl p-4 sm:p-6 text-center cursor-pointer shadow-lg border-2 border-transparent hover:border-secondary transform hover:scale-105 transition-all duration-300" data-decimal="0.25">
<div class="text-2xl sm:text-3xl mb-2">🎪</div>
<div class="text-lg sm:text-xl font-bold text-gray-800 dark:text-white">0.25</div>
<div class="text-sm sm:text-base text-gray-600 dark:text-gray-300">=</div>
<div class="text-lg sm:text-xl font-bold text-secondary">25/100</div>
</div>
<div class="example-card bg-gradient-to-br from-green-100 to-green-200 dark:from-gray-700 dark:to-gray-600 rounded-xl sm:rounded-2xl p-4 sm:p-6 text-center cursor-pointer shadow-lg border-2 border-transparent hover:border-accent transform hover:scale-105 transition-all duration-300" data-decimal="0.125">
<div class="text-2xl sm:text-3xl mb-2">🎨</div>
<div class="text-lg sm:text-xl font-bold text-gray-800 dark:text-white">0.125</div>
<div class="text-sm sm:text-base text-gray-600 dark:text-gray-300">=</div>
<div class="text-lg sm:text-xl font-bold text-accent">125/1000</div>
</div>
<div class="example-card bg-gradient-to-br from-yellow-100 to-yellow-200 dark:from-gray-700 dark:to-gray-600 rounded-xl sm:rounded-2xl p-4 sm:p-6 text-center cursor-pointer shadow-lg border-2 border-transparent hover:border-warning transform hover:scale-105 transition-all duration-300" data-decimal="0.75">
<div class="text-2xl sm:text-3xl mb-2">🎭</div>
<div class="text-lg sm:text-xl font-bold text-gray-800 dark:text-white">0.75</div>
<div class="text-sm sm:text-base text-gray-600 dark:text-gray-300">=</div>
<div class="text-lg sm:text-xl font-bold text-warning">75/100</div>
</div>
</div>
</div>
</div>
</div>

<pre id="result"></pre><button onclick="run()">تشغيل الدرس</button>
<script>
async function run() {
    const res = await fetch("/.netlify/functions/decimal-to-fraction");
    const text = await res.text();
    document.getElementById("result").textContent = text;
}
</script>
</body>
</html>
